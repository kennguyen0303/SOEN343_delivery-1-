<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Smart Home Simulator</title>
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <header>

  </header>

  <body>
    <div class="container">

      <fieldset id="simulationTab">
        <legend id="simlegend">Simulation</legend>

        <!-- On/off switch-->
        <div class="row justify-content-center">
          <label class="switch">
            <input type="checkbox" >
            <span class="slider round">ON</span>
          </label>
        </div>
        <!-- /On/off switch-->

        <!-- edit icon-->
        <div class="row justify-content-center">
          <a href="#"> <img src="edit.png" alt="edit" id="editIcon"></a>
        </div>
        <!-- /edit icon-->

        <!-- Profile picture-->
        <div class="row justify-content-center" id="profilePic">

        </div>
        <!-- /Profile picture-->

        <!-- User-->
        <div class="row justify-content-center">
            <a href="#" style="text-decoration:underline;" >Parent</a>
        </div>
        <!-- /User-->

        <!-- Location-->
        <div class="row justify-content-center" style="font-weight:600;">
          Location:
        </div>

        <div class="row justify-content-center">
          <a href="#" style="text-decoration:underline;">Kitchen</a>
        </div>
        <!-- /Location-->

        <!--Temperature -->
        <div class="row justify-content-center" style="font-weight:700;">
          Outside Temp. 15 &#730;C
        </div>
        <!--/Temperature -->

        <div class="row justify-content-center" id="time" style="font-weight:700;">
         
        </div>

        <script>
			function startTime() {
				var month = new Array();
				month[0] = "January";
				month[1] = "February";
				month[2] = "March";
				month[3] = "April";
				month[4] = "May";
				month[5] = "June";
				month[6] = "July";
				month[7] = "August";
				month[8] = "September";
				month[9] = "October";
				month[10] = "November";
				month[11] = "December";
			  var today = new Date();
			  var h = today.getHours();
			  var m = today.getMinutes();
			  var s = today.getSeconds();
			  var d = today.getDate();
			  var mon = month[today.getMonth()];
			  m = checkTime(m);
			  s = checkTime(s);
			  document.getElementById('time').innerHTML =
			  mon + "," + d + "," + h + ":" + m + ":" + s;
			  var t = setTimeout(startTime, 500);
			  console.log(mon + "," + d + "," + h + ":" + m + ":" + s)
			}
			function checkTime(i) {
			  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
			  return i;
			}
		</script>

      </fieldset>
    </div>
  </body>
</html>
